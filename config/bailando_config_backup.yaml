# Data Parameters
data           : 
dataset_path   : "data/AIST_PLUS_PLUS"
sequence_length: 240            # 8 seconds * 30 FPS
train_split    : 0.8          
val_split      : 0.2           

# Output Paths
paths      : 
checkpoints: "outputs/checkpoints"
logs       : "outputs/logs"
reports    : "outputs/reports"
videos     : "outputs/videos"

# Hardware
device: "cuda"